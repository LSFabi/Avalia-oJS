<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Olá, mundo!</title>
  </head>
  <body>
    <main class="container">
      <div class="col-6 form-group">
        <label>Quantos Km de viagem</label>
        <input type="text" class="form-control" id="txtnumero1" onblur="valida1"/>
        <span id="textotxtnumero1"></span>
    </div>
      <div class="col-6 form-group">
          <label>Quantos km p/l</label>
          <input type="text" class="form-control" id="txtnumero2"/>
          <span id="textotxtnumero2"></span>
    </div>
    <div class="col-6 form-group">
      <label>Quantos o L de combustivel</label>
      <input type="text" class="form-control" id="txtnumero3"/>
      <span id="textotxtnumero3"></span>
</div>
<div class="col-12">
  <input type="button" class="btn btn-success"
  value="Divisão" onclick="calcularDiv()"/>
</div>
<br/>
<div class="col-12">
  <input type="button" class="btn btn-success"
  value="Multiplicação" onclick="calcularMult()"/>
</div>
<div class="col-6 form-group">
  <label>Resultado de Km/l</label>
  <input type="text" readonly 
  class="form-control" id="txtresultado1"/>
</div>
  <div class="col-6 form-group">
    <label>Resultado de $ combustivel</label>
    <input type="text" readonly 
    class="form-control" id="txtresultado2"/>
  </div>
    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      function calcularMult(){
        var n1, n2, resultado, validan1, validan2 ;
        n1 = document.getElementById("txtresultado1").value;
        n2 = document.getElementById("txtnumero3").value;
        //validar os campos
        validan1 = isNaN(n1);//
        validan2 = isNaN(n2);
        if(validan1== false && validan2==false && n1!="" && n2!=""){
          n1 = parseFloat(n1);
          n2 = parseFloat(n2);
          resultado =  n1 * n2;
          document.getElementById("txtresultado2").value = resultado;
          //alert("Resultado: " + resultado);
        }
        else alert("Informe somente valores numéricos")
      }
    </script>
    <script>
      function calcularDiv(){
        var n1, n2, resultado, validan1, validan2 ;
        n1 = document.getElementById("txtnumero1").value;
        n2 = document.getElementById("txtnumero2").value;
        //validar os campos
        validan1 = isNaN(n1);
        validan2 = isNaN(n2);
        if(validan1== false && validan2==false && n1!="" && n2!=""){
          n1 = parseFloat(n1);
          n2 = parseFloat(n2);
          resultado =  n1 / n2;
          document.getElementById("txtresultado1").value = resultado;
          //alert("Resultado: " + resultado);
        }
        else alert("Informe somente valores numéricos")
      }
    </script>
  </body>
</html>
